<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>

    <div class="hero-image">
      <div class="hero-text">
        <h1>Sign Up Form</h1>
      </div>
    </div>
    
    <br> <br>

    <div class="form">
      <form class="actualForm">
        
        
        <label for="name">  Name </label><br>
        <input required type="text" id="name" placeholder="Enter Your Name">
        <br> <br>
        
        <label for="email"> Email </label> <br>
        <input required type="email" id="email" placeholder="Enter Email ID">
        <br> <br>
        
        <label for="uni"> Institution </label> <br>
        <input type="text" id="uni" placeholder="Enter The Name of Your University">
        <br> <br>
        
        <div class="countryCode">
          <label for="cc"> Phone Number </label> <br>
          <select required id="cc">
            <option value="IND (+91)"> IND (+91) </option>
            <option value="US (68)"> US (68) </option>
            <option value="UK (SW5)"> UK (SW5) </option>
            </select>
            <span class="phNo">
                <input required type="tel" id="tel" placeholder="Enter Your Phone Number">
              </span>
          </div>

          
          
        <p> Year </p>
        <input type="radio" id="one" name="year"> 
        <label for="one"> 1st Year </label> <br>
        <input type="radio" id="two" name="year">
        <label for="two"> 2nd Year </label> <br>
        <input type="radio" id="three" name="year">
        <label for="three"> 3rd Year </label> <br>
        <input type="radio" id="four" name="year">
        <label for="four"> 4th Year </label>
        <br> <br>
       
        <div class="state">
          <label for="state"> State </label> <br>
          <select id="state">
            <option value="Assam"> Assam </option>
            <option value="Delhi"> Delhi </option>
            <option value="HP"> HP </option>
            <option value="UP"> UP </option>
            <option value="Tamil Nadu"> Tamil Nadu </option>
          </select>
        </div>
        <br> 
        
        <label for="other"> Anything Else You Would Like us to Know </label> <br>
        <textarea id="other" placeholder="Write Your Message">
        </textarea>
        <br> <br>
        
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw"  placeholder="Set Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

        <div id="message">
          <h3>Password must contain the following:</h3>
          <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
          <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
          <p id="number" class="invalid">A <b>number</b></p>
          <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
        <br> <br>
        
        <input type="submit" value="Submit">
        <!-- <button onclick="submit">Sign Up</button> -->
      </form>
    </div>


  </body>
  <script src="index.js"></script>
</html>
